<body>
  <header>
    <p id="logo">vibe</p>
    <div id="header-btns"></div>
  </header>
  
  <main>
    <section id="edit-container" class="container">
      <h1>create post</h1>
      <form id="create-post-form">
        <div class="input-group">
          <input type="text" id="title" name="title" required>
          <label for="title">Title*</label>
        </div>
        <div class="input-group">
          <input type="text" id="body" name="body">
          <label for="body">Text</label>
        </div>
        <div class="input-group">
          <input type="url" id="mediaUrl" name="mediaUrl">
          <label for="mediaUrl">Image Url</label>
        </div>
        <div class="input-group">
          <input type="text" id="mediaAlt" name="mediaAlt">
          <label for="mediaAlt">Image Alt</label>
        </div>
        <button type="submit" class="btn primary-filled large">publish</button>
      </form>
    </section>
  </main>
