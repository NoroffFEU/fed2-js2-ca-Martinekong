<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to your feed at Vibe Social! Browse through all posts, filter them by the users you are following, or simply view your own.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/b47f15c436.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/x-icon" href="./../public/favicon/favicon.ico">

  <link rel="stylesheet" href="./../src/css/styles.css">
  <link rel="stylesheet" href="./../src/css/content.css">

  <script type="module" src="./../src/js/global/app.js"></script>
  <script type="module" src="./../src/js/ui/post/feed.js"></script>

  <title>Vibe Social | Feed</title>
</head>
<body>
  <header>
    <p id="logo">vibe</p>
    <div id="header-btns"></div>
  </header>

  <main>
    <section class="content-section container">
      <h1 class="visually-hidden">feed</h1>

      <div class="feed-options">
        <div class="option-btns">
          <button id="all-btn" class="btn primary-filled">All</button>
          <button id="following-btn" class="btn primary-border">Following</button>
          <button id="my-posts-btn" class="btn primary-border">My Posts</button>
        </div>
        <div class="search">
          <input type="search" id="search" name="search" placeholder="Type in search..." aria-label="Search posts">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <button class="add-post btn primary-border" id="add-post-btn">
          <i class="fa-solid fa-plus"></i>
          Add Post
        </button>
      </div>

      <div id="feed-container"></div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Martine Kongsrud. All rights reserved.</p>
  </footer>
</body>
</html>
