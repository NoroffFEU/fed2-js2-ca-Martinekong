<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <header>
    <p id="logo">vibe</p>
    <div id="header-btns"></div>
  </header>

  <main>
    <section id="edit-container" class="container">
      <h1 class="visually-hidden">edit profile</h1>

      <div id="edit-profile-info"></div>

      <form id="edit-profile-form">
        <div class="input-group">
          <input type="text" id="bio" name="bio">
          <label for="bio">Bio</label>
        </div>
        <div class="input-group">
          <input type="url" id="avatarUrl" name="avatar.url">
          <label for="image.url">Image Url</label>
        </div>
        <div class="input-group">
          <input type="text" id="avatarAlt" name="avatar.alt">
          <label for="image.url">Image Alt</label>
        </div>
        <button type="submit" class="btn primary-filled large">update</button>
      </form>
    </section>
  </main>
